 iAmRole:
    role:
      statements:
        - Effect: 'Allow'
          Action:
            - 'tag:*'
          Resource: '*'
        - Effect: 'Allow'
          Action:
            - 's3:*'
          Resource: '*'
        - Effect: 'Allow'
          Action:
            - 'logs:*'
          Resource: '*'
        - Effect: 'Allow'
          Action:
            - 'cognito-idp:*'
          Resource: '*'
        - Effect: 'Allow'
          Action:
            - 'ses:SendTemplatedEmail'
          Resource: '*'
        - Effect: Allow
          Action:
            - ec2:CreateNetworkInterface
            - ec2:DescribeNetworkInterfaces
            - ec2:DeleteNetworkInterface
            - ec2:AssignPrivateIpAddresses
            - ec2:UnassignPrivateIpAddresses
          Resource: '*'